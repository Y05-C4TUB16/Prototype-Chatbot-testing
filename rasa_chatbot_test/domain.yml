version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_renew_scholarship
  - ask_scholarship_process
  - scholarship_type


entities:
  - scholarship

slots:
  scholarship:
    type: text
    mappings:
      -type: from_entity
      entity: scholarship

actions:
  - action_ask_scholarship

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_scholarship_process:
    - text: "Just tell to the school personnel that you will renew your existing scholarship, or you can contact us at 0987654321."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
